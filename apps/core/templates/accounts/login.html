{% extends 'layouts/base.html' %} {% block content %}
<div class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-6 is-offset-3">
        <div class="box">
          <h1 class="title has-text-centered">Login</h1>
          <form method="post">
            {% csrf_token %} 
            
            {% if form.errors %} 
              {% for field in form %} 
                {% for error in field.errors %}
                  <div class="notification is-danger">
                    {{field.name}}: {{ error|escape }}
                  </div>
                {% endfor %} 
              {% endfor %} 
            {% endif %}

            <div class="field">
              <div class="control">
                {{ form.username }}
              </div>
            </div>

            <div class="field">
              <div class="control">
                {{ form.password }}
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button class="button is-success">Sign Up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
