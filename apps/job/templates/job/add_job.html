{% extends 'layouts/base.html' %} {% block content %}
<section class="hero">
  <div class="hero-body has-text-centered">
    <p class="title is-1 has-text-weight-bold">Post a Job</p>
    <p class="subtitle is-3 has-text-weight-medium has-text-grey">
      Reach the best developers worldwide
    </p>
  </div>
</section>
<div class="content has-background-light">
  <div class="columns py-5">
    <div class="column is-8 is-offset-2">
      <div class="card">
        <div class="card-content">
          <div class="content">
            <div class="columns is-vcentered">
              <div class="column is-6">
                <h1 class="title is-4 has-text-danger">
                  First, tell us about the position
                </h1>
              </div>
              <div class="column is-6 has-text-right">
                <h1 class="subtitle has-text-grey is-6">
                  REQUIRED FIELDS
                  <span class="has-text-danger is-size-3">&#x2022;</span>
                </h1>
              </div>
            </div>
          </div>
          <div class="content">
            <div id="add-job-app">
              <form method="post" v-on:submit="validateForm">
                {% csrf_token %}

                <div class="notification is-danger" v-if="errors.length">
                  <p v-for="error in errors">[[ error ]]</p>
                </div>

                <div class="field">
                  <label class="is-size-4 has-text-weight-bold">
                    Job Title 
                    <span class="has-text-danger is-size-3">&#x2022;</span>
                    <p
                      class="is-size-7 has-text-grey is-family-monospace has-text-weight-bold"
                    >
                      Example: "Senior Designer". Titles must describe one
                      position.
                    </p>
                  </label>
                  <div class="control">
                    <input
                      type="text"
                      class="input"
                      name="title"
                      id="id_title"
                      v-model="form.title"
                    />
                  </div>
                </div>

                <div class="field">
                  <label class="is-size-4 has-text-weight-bold">
                    Job Description
                    <span class="has-text-danger is-size-3">&#x2022;</span>
                  </label>
                  <div class="control">
                  {{ form.description }}
                  </div>
                </div>

                <div class="field">
                  <label>Short description</label>
                  <div class="control">
                    <textarea
                      class="textarea"
                      name="short_description"
                      id="id_short_description"
                      v-model="form.short_description"
                    ></textarea>
                  </div>
                </div>

                <div class="field">
                  <label>Long description</label>
                  <div class="control">
                    <textarea
                      class="textarea"
                      name="long_description"
                      id="id_long_description"
                    ></textarea>
                  </div>
                </div>

                <div class="field">
                  <label>Company name</label>
                  <div class="control">
                    <input
                      type="text"
                      class="input"
                      name="company_name"
                      id="id_company_name"
                      v-model="form.company_name"
                    />
                  </div>
                </div>

                <div class="field">
                  <label>Company address</label>
                  <div class="control">
                    <input
                      type="text"
                      class="input"
                      name="company_address"
                      id="id_company_address"
                    />
                  </div>
                </div>

                <div class="field">
                  <label>Company zipcode</label>
                  <div class="control">
                    <input
                      type="text"
                      class="input"
                      name="company_zipcode"
                      id="id_company_zipcode"
                    />
                  </div>
                </div>

                <div class="field">
                  <label>Company place</label>
                  <div class="control">
                    <input
                      type="text"
                      class="input"
                      name="company_place"
                      id="id_company_place"
                    />
                  </div>
                </div>

                <div class="field">
                  <label>Company country</label>
                  <div class="control">
                    <input
                      type="text"
                      class="input"
                      name="company_contry"
                      id="id_company_country"
                    />
                  </div>
                </div>

                <div class="field">
                  <label for="company_size">Company size</label>
                  <div class="control">
                    <div class="select">
                      <select
                        name="company_size"
                        id="id_company_size"
                        v-model="form.company_size"
                      >
                        <option value="">Choose size</option>
                        <option value="size_1-9">1-9</option>
                        <option value="size_10-49">10-49</option>
                        <option value="size_50-99">50-99</option>
                        <option value="size_100">100+</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="field">
                  <div class="control">
                    <button class="button is-success">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block javascripts %}
<script>
  const AddJobApp = {
    data() {
      return {
        form: {
          title: "",
          company_name: "",
          short_description: "",
          company_size: "",
        },
        errors: [],
      };
    },
    delimiters: ["[[", "]]"],
    methods: {
      validateForm(e) {
        this.errors = [];

        Object.entries(this.form).forEach(([key, value]) => {
          if (!value) {
            this.errors.push(`The ${key.replace("_", " ")} can't be blank!`);
          }
        });

        if (this.errors.length) {
          e.preventDefault();
          return false;
        }
        return true;
      },
    },
  };

  Vue.createApp(AddJobApp).mount("#add-job-app");
</script>
{% endblock %}
